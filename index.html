<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.scss">
</head>

<body>
  <div class="shopping-list" data-contrast="low">
    <button class="toggle-contrast" data-contrast="low">Increase contrast</button>
    <form class="shopping" autocomplete="off">
      <input type="text" name="item" id="item" data-contrast="low" placeholder="Enter item">
      <button type="submit" data-contrast="low">+</button>
    </form>

    <ul class="list"></ul>
  </div>

  <script src="/shopping.js"></script>
</body>

</html>
